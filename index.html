<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!--......................................navbar.......................................................-->
<header class="flexbox">
    <div class="left-part flexbox">
        <i class="fa-solid fa-bars menu-btn"></i>
        <i class="fa-brands fa-youtube"><span>YouTube</span></i>
    </div>
    <div class="center-part flexbox">
        <div class="search-bar flexbox">
            <input type="text" placeholder="search">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <i class="fa-solid fa-microphone mic-icon"></i>
    </div>
    <div class="right-part flexbox">
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user"></i>
    </div>

</header>
<div class="side-bar">
    <ul>
        <li class="menu-item"><i class="fas fa-home"></i>Home</li>
        <li class="menu-item"><i class="fas fa-compass"></i>Explore</li>
        <li class="menu-item"><i class="fas fa-play"></i>Subscription</li>
        <hr>
        <li class="menu-item"><i class="fas fa-play-circle"></i>Library</li>
        <li class="menu-item"><i class="fas fa-history"></i>Music</li>
        <li class="menu-item"><i class="fas fa-music"></i>Sports</li>
        <li class="menu-item"><i class="fas fa-trophy"></i>Gaming</li>
        <li class="menu-item"><i class="fas fa-gamepad"></i>News</li>
        <hr>
        <li class="menu-item"><i class="fas fa-newspaper"></i>Settings</li>
        <li class="menu-item"><i class="fas fa-cog"></i>Report history</li>
        <li class="menu-item"><i class="fas fa-question-circle"></i>help</li>
        <li class="menu-item"><i class="fas fa-exclamation-circle"></i>send feedback</li>
    </ul>
</div>
<!-- ....................................contentpage....................................................-->
<main>
    <div class="video-container">
        <div class="all-videos">
        </div>
    </div>
</main>
<script src="index1.js"></script>
</body>
</html>
